<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doi tien</title>
</head>
<body>
<style>
    th,td{
        width: 100px;
        height: 40px;
    }
</style>
<table>
    <tr>
        <th>Amount</th>
        <th>Form Currency</th>
        <th>To Currency</th>
        <td></td>
    <tr>
        <td><input type="number" id="money"> </td>
        <td>
            <select id="in">
                <option value="1">USD</option>
                <option value="23000">VND</option>
                <option value="100">JPY</option>
            </select>
        </td>
        <td>
            <select id="out">
                <option value="1">USD</option>
                <option value="23000">VND</option>
                <option value="100">JPY</option>
            </select>
        </td>
        <td><button type="button" onclick="converttien()">convert</button></td>
    </tr>
</table>
<p id="kq">xin chao</p>
<script>
    function converttien(){
        let money=document.getElementById('money').value;
        let from=document.getElementById('in').value;
        let to=document.getElementById('out').value;
        let tien = money*to/from
        document.getElementById('kq').innerHTML ="kq la" + tien }
</script>
</body>
</html>
